<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>food4u App | Handlebars</title>
  </head>
  <body>
    <main class="bg-white shadow rounded overflow-hidden container mt-5">
      <div class="mx-4 my-3">
        <h3 class="mb-2">Posts</h3>
      </div>

      <div
        class="mx-4 my-3 p-4 rounded shadow-sm bg-light d-flex flex-wrap flex-row justify-content-center"
      >
        <div class="card">
          <div
            style="
              background: url({{food_url}});
              grid-area: image;
              border-top-left-radius: 15px;
              border-top-right-radius: 15px;
              background-position: center;
              background-size: cover;
            "
            class="card-image"
          ></div>
          <div class="card-text">
            <h2 class="mb-0">
              {{food_name}}
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-times"></i>
            </h2>

            <a href="" class="username"
              ><i class="fas fa-user"></i> {{User.username}}</a
            >

            <div class="location-point">
              Location <i class="fas fa-map-marker-alt"></i> {{location}}
            </div>
            <div class="food-post-date">
              <i class="far fa-clock"></i>11/01/2022
            </div>
            <div class="food-type">{{food_type}}</div>
          </div>

          <div class="card-stats">
            <div class="stat-btn">
              <div class="type">
                <a href="/food-post/view/{{uuid}}">VIEW</a>
              </div>
            </div>
            <div class="stat-btn-1">
              <div class="type">
                <a href="/food-post/{{uuid}}/order">ORDER</a>
              </div>
            </div>
            <div class="stat-btn-2">
              <div class="type">Watch-list</div>
            </div>
          </div>

          <div class="food-price">$56.99</div>
        </div>
      </div>
    </main>

    <br />

    <footer class="py-5">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Food4U 2022</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
