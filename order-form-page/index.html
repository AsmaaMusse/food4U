<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Your Order | Food4U</title>
  </head>
  <body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#!">Food4U - Have A Good Day</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#!">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="shadow rounded overflow-hidden container mt-5 col-md-7">
      <!-- Order form -->
      <form>
        <!-- Form title -->
        <h1 class="card-title mt-3 mb-4 text-center">Your Order</h1>

        <!-- Summary -->
        <div class="summary mb-5">

          <hr>
          <h2 class="card-title mt-3 mb-4">Summary</h1>

          <!-- Food 1 -->
          <div class="food">
            <!-- Food image thumbnail -->
            <img src="./assets/images/food.jpg" class="food-image">

            <!-- Food details -->
            <div class="food-details">
              <!-- Title -->
              <h4>Food title</h3>
                <!-- Description -->
                <p>Food description</p>
                <!-- Seller -->
                <p id="food-seller"><i class="fas fa-user icon"></i>Seller username</p>
                <!-- Location -->
              <p id="food-location"><i class="fas fa-map-marker-alt icon"></i>Food address here</p>
            </div>
            
          </div>
          
        </div>

        <div class="notes mb-4">
          <h3 class="mb-3">Notes</h3>
          <textarea rows="2" cols="30" placeholder="Add any notes for the seller here."></textarea>
        </div>

        <!-- Place order button -->
          <button type="submit" class="btn btn-primary btn-lg mt-3 mb-4" id="order">
            Place Order
          </button>
      </form>
    </main>

    <footer class="py-5">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Food4U 2022</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
