<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Blog App | Handlebars</title>
  </head>
  <body>
    <main
      class="bg-white shadow rounded overflow-hidden container mt-5 col-md-7"
    >
      <!-- Signup form -->
      <form>
        <!-- Form title -->
        <h1 class="card-title mt-3 mb-4 text-center">Sign up</h1>

        <div class="row">
          <!-- First name -->
          <div class="mb-4 col-md-5 mx-auto">
            <label class="mb-1"
              >First Name<span class="text-danger">*</span></label
            >
            <input
              type="text"
              name="fname"
              class="form-control"
              placeholder="Enter First Name"
            />
          </div>

          <!-- Last name -->
          <div class="mb-4 col-md-5 mx-auto">
            <label class="mb-1"
              >Last Name<span class="text-danger">*</span></label
            >
            <input
              type="text"
              name="lname"
              class="form-control"
              placeholder="Enter Last Name"
            />
          </div>

          <!-- User name -->
          <div class="mb-4 col-md-5 mx-auto">
            <label class="mb-1"
              >User Name<span class="text-danger">*</span></label
            >
            <input
              type="text"
              name="user-name"
              class="form-control"
              placeholder="Enter User Name"
            />
          </div>

          <!-- Email -->
          <div class="mb-4 col-md-5 mx-auto">
            <label class="mb-1"
              >Email Address<span class="text-danger">*</span></label
            >
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Enter Email Address"
            />
          </div>

          <!-- Password -->
          <div class="mb-4 col-md-5 mx-auto">
            <label class="mb-1"
              >Password<span class="text-danger">*</span></label
            >
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Enter Password"
            />
          </div>

          <!-- Phone number -->
          <div class="mb-4 col-md-5 mx-auto">
            <label class="mb-1">Phone Number</label>
            <input
              type="tel"
              name="number"
              class="form-control"
              placeholder="Enter Your Phone Number (optional)"
            />
          </div>

        <!-- City -->
        <div class="mb-4 col-md-5 mx-auto">
          <label class="mb-1">City<span class="text-danger">*</span></label>
          <input
            type="text"
            name="city"
            class="form-control"
            placeholder="Enter Your City"
          />
        </div>

        <!-- Profile image URL -->
        <div class="mb-4 col-md-5 mx-auto">
          <label class="mb-1">Profile Image URL</label>
          <input
            type="url"
            name="profile-url"
            class="form-control"
            placeholder="Enter Your Profile Image URL (optional)"
          />
        </div>

        <!-- Description -->
        <div class="mb-4 col-md-11 mx-auto">
          <label class="mb-1">Profile Description</label>
          <input
            type="text"
            name="description"
            class="form-control"
            placeholder="Enter Your Profile Description (optional)"
          />
        </div>
      </div>
        </div>

        <!-- Sign up button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg mt-3">
            Sign up
          </button>
        </div>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
